<div [formGroup]="form" class="course-details-form">

  <mat-form-field>
    <mat-select formControlName="classid" placeholder="Select Course">

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Lesson description" formControlName="description" #description>
    <mat-hint align="end">
      {{description.value.length}} / 60
    </mat-hint>

    <mat-error *ngIf="courseDescription.errors?.maxlength">

      A maximum length upto 200 characters.

    </mat-error>

  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="Lesson duration" formControlName="duration">
  </mat-form-field>
</div>
