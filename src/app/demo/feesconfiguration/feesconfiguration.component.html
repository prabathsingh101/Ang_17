<div class="row">
  <div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
  <div class="col-md-4">
    <app-feehead (parentFunction)="parentFunction($event)"></app-feehead>
  </div>
  <div class="col-md-8">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter text search" (keyup)="filterchange($event)" />
    </mat-form-field>
    <table matSort mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #. </th>
        <td mat-cell *matCellDef="let element"> {{ element?.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="classname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
        <td mat-cell *matCellDef="let element">{{ element.Class?.classname }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="feename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fee Name</th>
        <td mat-cell *matCellDef="let element"> {{ element?.feename }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="feeamount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element?.feeamount }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="shortdescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element?.shortdescription }} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" class="button"
            (click)="editFees(element.id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="accent"
            (click)="deletePromptPopup(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
