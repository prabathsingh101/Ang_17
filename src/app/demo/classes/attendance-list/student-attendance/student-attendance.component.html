<app-card cardTitle="Student List" [options]="false">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Enter text search" type="text" (keyup)="filterchange($event)" />
    <button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <table matSort mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="isselected">
      <th mat-header-cell *matHeaderCellDef> Check </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element?.isSelected"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="attnid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #. </th>
      <td mat-cell *matCellDef="let element"> {{ element?.attnid }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
      <td mat-cell *matCellDef="let element"> {{ element?.fullname }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="classname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
      <td mat-cell *matCellDef="let element"> {{ element?.classname }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width ="10%"> Date </th>
      <td mat-cell *matCellDef="let element"> {{ element?.date | date:'dd/MM'}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" class="button"
          matTooltip="Edit"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="DisplayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: DisplayColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</app-card>
