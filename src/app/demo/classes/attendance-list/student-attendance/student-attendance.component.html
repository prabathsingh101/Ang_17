<app-card cardTitle="Student List" [options]="false">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter text search" type="text" (keyup)="filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <p>Date: {{attnDate | date:'dd/MM/yyyy'}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="isselected">
          <th mat-header-cell *matHeaderCellDef> Check </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox (change)=" checkboxChange($event.checked)" [checked]="element?.isSelected"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="attnid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> #. </th>
          <td mat-cell *matCellDef="let element"> {{ element?.attnid }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
          <td mat-cell *matCellDef="let element"> {{ element?.fullname }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="classname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
          <td mat-cell *matCellDef="let element"> {{ element?.classname }} </td>
        </ng-container>
        <ng-container matColumnDef="isstatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element" [style.color]="element.isstatus =='Present' ? 'green' : 'red'">
            {{element?.isstatus}}
          </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="edit(element.attnid)" class="button" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="DisplayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: DisplayColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>

</app-card>
