<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Attendane Type" [options]="false">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field class="example-full-width">
            <mat-select  #classid name="classid" (selectionChange)="getClassid($event.value)"
              placeholder="Select Class">
              @for (items of className; track items) {
              <mat-option [value]="items.id">{{items.classname}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Attendance Type" (selectionChange)="selectType($event.value)"
               name="attendancetype" #attendancetype>
              <mat-option value="student">Student</mat-option>
              <mat-option value="teacher">Teacher</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="accent" (click)="getData()">Take Attendance</button>
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="primary" class="button" (click)="clickme()">Save</button>
        </div>
      </div>
      <form>
        <!-- <div class="row">
            <mat-grid-list cols="2" rowHeight="2:2">

                <mat-card class="example-card" appearance="outlined">

                    <mat-card-subtitle>RegNo-{{items.registrationno}}</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                  <mat-card-content>

                  </mat-card-content>
                  <mat-card-actions>

        <div class="row" *ngIf="!isCheck">
          <table matSort mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()" (change)="toggleAllRows()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                <mat-checkbox (change)="onStudentToggled(element, $event.checked)"
                  [checked]="selection.isSelected(element)">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> #. </th>
              <td mat-cell *matCellDef="let element"> {{ element?.id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fullname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
              <td mat-cell *matCellDef="let element"> {{ element?.fullname }} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

        <div class="row" *ngIf="isCheck">
          <table matSort mat-table [dataSource]="dataSource1">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox [checked]="selection1.hasValue() && isAllSelected1()"
                  [indeterminate]="selection1.hasValue() && !isAllSelected1()" (change)="toggleAll1()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                <mat-checkbox (change)="onStudentToggled1(element)" [checked]="selection1.isSelected(element)">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> #. </th>
              <td mat-cell *matCellDef="let element"> {{ element?.id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fullname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
              <td mat-cell *matCellDef="let element"> {{ element?.fullname }} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="classname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
              <td mat-cell *matCellDef="let element"> {{ element.classname }} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" class="button"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="accent"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </form>

    </app-card>
  </div>
</div>
