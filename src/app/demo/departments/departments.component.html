<div class="col-sm-12">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Enter text search" (keyup)="filterchange($event)" />
  </mat-form-field>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z7">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.Id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{ element.DepartmentName }} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.Description }} </td>
    </ng-container>



    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" class="button" (click)="editDept(element.Id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="accent" (click)="deletePromptPopup(element.Id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
