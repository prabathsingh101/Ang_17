<div class="auth-wrapper">
  <div class="auth-content">

    <div class="row align-items-center text-center">
      <div class="col-md-12 main-div">
        <mat-card>
          <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
            <mat-toolbar color="primary">
              <h1>Log In</h1>
            </mat-toolbar>
            <mat-form-field appearance="fill" class="example-full-width">
              <input matInput placeholder="User Email" formControlName="Username" name="Username">
              <mat-icon matSuffix>supervised_user_circle</mat-icon>
              <!-- <mat-error *ngIf="!loginForm.controls['Username'].valid && loginForm.controls['Username'].touched">
                {{ getErrorUserName() }}
              </mat-error> -->
              <mat-error
                *ngIf="loginForm.controls['Username'].hasError('maxlength') && loginForm.controls['Username'].touched">
                Max length 15 characters</mat-error>
              <mat-error
                *ngIf="loginForm.controls['Username'].hasError('minlength') && loginForm.controls['Username'].touched">
                Min length 8 characters</mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill" class="example-full-width">
              <input type="text" matInput placeholder="User Password" formControlName="Password"  name="Password">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <!-- <mat-error *ngIf="!loginForm.controls['Password'].valid && loginForm.controls['Password'].touched">
                {{ getErrorPassword() }}
              </mat-error> -->
              <mat-error
                *ngIf="loginForm.controls['Password'].hasError('maxlength') && loginForm.controls['Password'].touched">
                Max length 15 characters</mat-error>
              <mat-error
                *ngIf="loginForm.controls['Password'].hasError('minlength') && loginForm.controls['Password'].touched">
                Min length 8 characters</mat-error>
            </mat-form-field>
            <br><br>
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
          </form>
        </mat-card>
