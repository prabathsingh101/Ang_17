<div class="auth-wrapper">
  <div class="auth-content">
    <div class="col-md-12 main-div">
      <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <mat-card>
        <mat-toolbar color="primary">
          <h1>Log In</h1>
        </mat-toolbar>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
          <mat-form-field appearance="fill" class="example-full-width">
            <input matInput placeholder="User Email" formControlName="Username" name="Username">
            <mat-icon matSuffix>email</mat-icon>

            <mat-error *ngIf="username.errors?.required">
              Email is required.
            </mat-error>

          </mat-form-field>
          <mat-form-field appearance="fill" class="example-full-width">
            <input type="text" matInput placeholder="User Password" #passwords formControlName="Password"
              name="Password">
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-error
              *ngIf="loginForm.controls['Password'].hasError('pattern') && loginForm.controls['Password'].touched">
              Atleast one upper one spacial one number</mat-error>
            <mat-hint align="end">
              Atleast one upper one spacial one number
            </mat-hint>

            <mat-error *ngIf="password.errors?.required">
              Password is required.
            </mat-error>
            <mat-error *ngIf="password.errors?.minlength">
              Min lenght is 8 character.
            </mat-error>
            <mat-error *ngIf="password.errors?.maxlength">
              Max length is 15 characters.
            </mat-error>
          </mat-form-field>
          <mat-card-actions align="end">
            <button class="accent" mat-flat-button [disabled]="loginForm.invalid">Login</button>
          </mat-card-actions>
        </form>
      </mat-card>
