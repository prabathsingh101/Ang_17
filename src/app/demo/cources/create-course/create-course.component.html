<app-card cardTitle="Course Form" [options]="false">
  <form [formGroup]="forms" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" #title formControlName="title" name="title">
      <mat-hint align="end">
        {{title.value.length}} / 20
      </mat-hint>
      <mat-error *ngIf="gettitle.errors?.required">
        Title is required.
      </mat-error>
      <mat-error *ngIf="gettitle.errors?.minlength">
        A minimum length of 5 characters is required.
      </mat-error>
      <mat-error *ngIf="gettitle.errors?.maxlength">
        A maximum length of 20 characters is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Description" #description formControlName="longdescription" name="longdescription">

      <mat-hint align="end">
        {{description.value.length}} / 100
      </mat-hint>
      <mat-error *ngIf="getdescription.errors?.required">
        Description is required.
      </mat-error>
      <mat-error *ngIf="getdescription.errors?.minlength">
        A minimum length of 2 characters is required.
      </mat-error>
      <mat-error *ngIf="getdescription.errors?.maxlength">
        A maximum length of 100 characters is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Duration" #duration formControlName="duration" name="duration"
        [ngxTimepicker]="picker">
      <ngx-material-timepicker #picker></ngx-material-timepicker>
    </mat-form-field>
    <button mat-raised-button color="accent" class="button">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </form>
</app-card>
