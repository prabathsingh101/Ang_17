<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Create Employee" [options]="false">
      <div class="row">
        <div class="col-md-9">
          <form [formGroup]="employeForms">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name" name="fname" formControlName="fname">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Last Name" name="lname" formControlName="lname">
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput>
                </mat-form-field>
              </div>

            </div>
          </form>
        </div>
        <div class="col-md-3">
          <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <mat-card-subtitle>Employee Image</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="url? url : 'https://www.w3schools.com/howto/img_avatar.png'" alt="Photo">

            <mat-card-actions>
                <div class="row" style="margin-bottom:15px;">
                  <div class="col-md-12">
                    <input type="file" #file placeholder="Choose file" (change)="uploadFile($event)" style="display:none;" multiple>
                    <button style="margin: 4px;" type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
                    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!employeForms.valid">Save</button>
                  </div>

                </div>

            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </app-card>
  </div>
</div>
