<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Create Holidays" [options]="false">
      <form>
        <!-- <div class="row"> -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Title">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Description">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-form-field example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-sm-12" align="start">
            <button mat-raised-button color="warn" class="mat-button">
              Cancel
            </button>
            <button mat-raised-button color="primary">
              Save
            </button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
