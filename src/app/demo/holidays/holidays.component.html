<div class="row">
  <div class="col-sm-12">
    <!-- <app-card cardTitle="Holidays List" [options]="false">
    </app-card> -->
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter text search" (keyup)="filterchange($event)" />
    </mat-form-field>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z7">
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.Id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{ element.Title }} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.Description }} </td>
      </ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="HolidayDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
  <td mat-cell *matCellDef="let element"> {{ element.HolidayDate }} </td>
</ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" class="button" (click)="editHolidays(element.Id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="accent" (click)="deleteData(element.Id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
