<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="User List" [options]="false">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter text search" (keyup)="filterchange($event)" />
      </mat-form-field>
      <table matSort mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
        </ng-container> -->

         <!-- Symbol Column -->
         <ng-container matColumnDef="rolename">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let element"> {{ element.rolename }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="mobileno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNo </th>
          <td mat-cell *matCellDef="let element"> {{ element.mobileno }} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab aria-label color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab aria-label color="accent"> <mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
    </app-card>
  </div>
</div>
